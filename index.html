<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to RPS Death-game!!</h1>
    <div class="inside-container">
        <div class="health-point">
            <div class="player-hp">Your HP:</div>
            <div class="enemy-hp">Enemy HP:</div>
        </div>
        <div class="question">Choose Your Pick!</div>
        <div class="option">
            <div class="rock">ROCK!</div>
            <div class="paper">PAPER!</div>
            <div class="scissor">SCISSOR!</div>
        </div>
        <div class="give-up">I Choose Death!</div>
        <div class="output"></div>
    </div>
    <script src="./javascript.js" defer></script>
</body>
</html>
