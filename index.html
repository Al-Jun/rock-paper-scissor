<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to RPS Death-game!!</h1>
    <div class="inside-container">
        <div class="health-point">
            <div class="player-hp"></div>
            <div class="enemy-hp"></div>
        </div>
        <h3>Choose Your Pick!</h3>
        <div class="option choice">
            <div class="move attack">ATTACK!</div>
            <div class="move counter">COUNTER!</div>
            <div class="move charged-attack">CHARGED ATTACK!</div>
        </div>
        <div class="give-up">I Choose Death!</div>
    </div>
    <div class="output"></div>
    <script src="./javascript.js" defer></script>
</body>
</html>
